{% extends 'index.html' %}
{% load staticfiles %}

{% block main_content %}

    <!-- Main content -->
    <section class="content">

      <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">修改密码</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="" method="post">
              <div class="box-body col-md-5">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">旧密码</label>
                  <div class="col-sm-5">
                    {{ form.old_pwd }}
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">新密码</label>

                  <div class="col-sm-5">
                    {{ form.new_pwd }}
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">重复新密码</label>

                  <div class="col-sm-5">
                    {{ form.new_pwd_confirm }}
                  </div>
                </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-info" style="margin-left: 30px">提交</button>
                     <label id="msg" style="color: red;">{{ result.message }}</label>
                  </div>

              </div>
              <!-- /.box-body -->
              <div class="form-group">

              </div>
              <!-- /.box-footer -->
            </form>
          </div>


    </section>
    <!-- /.content -->


{% endblock %}
